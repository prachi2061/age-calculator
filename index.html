<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <h1>Age Calculator</h1>
        <div id="calculator">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate">
            <button id="calculate-age">Calculate Age</button>
        </div>
        <div id="result"></div>
        <div id="additional-buttons">
            <button id="change-bg-color">Change Background Color</button>
            <button id="add-greeting">Add Greeting</button>
            <button id="toggle-result">Toggle Result Visibility</button>
            <button id="animate-result">Animate Result</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
